<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="search">
                <div class="header">
                    <h1>Weather Api</h1>
                </div>
              <div >
               <form action="" class="form">
                <input type="text" placeholder="Location" id="location" value="">
                <input type="text" placeholder="Access-token (visual crossing weather Api)" id="token" value="">
                <p id="error"></p>
               </form>
               <button id="submit" onclick="getData()">Submit</button>
               <p id="noResult"></p>
               </div>
            </div>
            <div class="result">
                   <div class="data_header">
                   <h1>Weather Data</h1>
                   </div>
                   <div class="weather-data" id="result_data">
                    <table border="0" id="weather_details">
                       <tr>
                        <td>Location :</td>
                    </tr>
                    <tr>
                        <td>Lat :</td>
                        <td>Long :</td>
                    </tr>
                    <tr>
                        <td>Time Zone :</td>
                    </tr>
                    <tr>
                        <td>Wind Speed :</td>
                    </tr>
                    <tr>
                        <td>Pressure :</td>
                    </tr>
                    <tr>
                        <td>Humidity :</td>
                    </tr>
                    <tr>
                        <td>Wind Direction :</td>
                    </tr>
                    <tr>
                        <td>UV Index :</td>
                    </tr>
                    <tr>
                        <td>Feels Like :</td>
                    </tr>
                    </table>
                   </div>
            </div>
        </div>
        
        
        <script src="script.js" ></script>
    </body>
</html>
